<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Generator</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="absoulte">
    <a href="/index.html">Go back ↩️</a>
  </section>
  <div class="header-text">
    <h1>Random Quotes App</h1>
  </div>
  <style>
    .header-text {
      position: absolute;
      top: 0px;
      right: 10px;
      color: #fff;
      /* width: 100%; */
    }

    .header-text h1 {
      font-weight: lighter;
      font-size: calc(1rem + 2vw);
    }
  </style>
  <div class="wrapper">
    <div class="container">
      <p id="quote">
        Best quote is loading for you...
      </p>
      <h3 id="author">From great Author</h3>
      <button id="btn">Get a New Quote</button>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
